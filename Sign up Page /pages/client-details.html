<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Client Details</h1>

  <form>
    <input type="text" id="companyName" placeholder="Company Name" />
    <input type="text" id="industry" placeholder="Industry" />
    <input type="text" id="budgetRange" placeholder="Budget Range" />
    <input type="text" id="projectRequirements" placeholder="Project Requirements" />
    <input type="text" id="preferredSkills" placeholder="Preferred Skills" />
    <button type="button">Submit</button>
  </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Sign Up</h1>

  <form id="generalInfoForm">
    <input type="text" id="fullName" name="fullName" placeholder="Full Name" required />
    <input type="email" id="email" name="email" placeholder="Email Address" required />
    <input type="password" id="password" name="password" placeholder="Password" required />
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
    <input type="text" id="username" name="username" placeholder="Username (Optional)" />
    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number (Optional)" />
    <button type="button" onclick="handleNext()">Next</button>
  </form>

  <script>
    function handleNext() {
      const formData = {
        fullName: document.getElementById('fullName').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        confirmPassword: document.getElementById('confirmPassword').value,
        username: document.getElementById('username').value,
        phoneNumber: document.getElementById('phoneNumber').value
      };

      // Check if passwords match
      if (formData.password !== formData.confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Log the formData object to the console (this is for debugging, you can remove this)
      console.log(formData);

      // Simulate navigation to role selection page
      window.location.href = '/Sign up PagePage/role-selection.html'; // This will redirect to the role selection page
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Freelancer Details</h1>

  <form>
    <input type="text" id="skills" placeholder="Skills" />
    <input type="text" id="experience" placeholder="Experience" />
    <input type="text" id="portfolioLinks" placeholder="Portfolio Links" />
    <input type="text" id="bio" placeholder="Bio" />
    <input type="text" id="hourlyRate" placeholder="Hourly Rate" />
    <input type="text" id="availability" placeholder="Availability" />
    <input type="text" id="location" placeholder="Location" />
    <button type="button">Submit</button>
  </form>

</body>
</html>
